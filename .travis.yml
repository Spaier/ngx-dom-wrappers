language: node_js
sudo: required
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
node_js:
- 10.11.0
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- yarn
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- yarn nps ci
before_deploy:
- cd dist/ngx-dom-wrappers
deploy:
  provider: npm
  email: SpaierInstinct@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: Spaier/ngx-dom-wrappers
